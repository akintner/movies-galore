{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% block content %}
<h1>Pressing submit will seed this database with 100 random movies, actors, and movie/actor relationships</h1>

<form role='form' action='/movies/' method='post'>
  {% csrf_token %}
  {{ form }}
  <button type='submit'>Submit</button>
</form>
{% endblock %}
